<div class="form"> 
    <div class="tab-content">

        <div id="Enviroment Configration">   
            <h1>Enviroment Configration</h1>

            <form action="{% url 'env' %}" method="post">
                {% csrf_token %}
                <div class="field-wrap">
                    <label>
                        MCC<span class="req">*</span>
                    </label>
                    <input type="text" name="mcc" required autocomplete="off" />
                </div>
            
                <div class="field-wrap">
                    <label>
                        MNC<span class="req">*</span>
                    </label>
                    <input type="text" name="mnc" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>
                        Mongo IP<span class="req">*</span>
                    </label>
                    <input type="text" name="mongo_ip" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>
                        HSS IP<span class="req">*</span>
                    </label>
                    <input type="text" name="hss_ip" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>
                        PCRF IP<span class="req">*</span>
                    </label>
                    <input type="text" name="pcrf_ip" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>
                        SGWC IP<span class="req">*</span>
                    </label>
                    <input type="text" name="sgwc_ip" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>
                        SGWU IP<span class="req">*</span>
                    </label>
                    <input type="text" name="sgwu_ip" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>
                        SGWU ADVERTISE IP<span class="req">*</span>
                    </label>
                    <input type="text" name="sgwu_advertise_ip" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>
                        SMF<span class="req">*</span>
                    </label>
                    <input type="text" name="smf_ip" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>
                        UPF<span class="req">*</span>
                    </label>
                    <input type="text" name="upf_ip" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>
                        UPF ADVERTISE IP<span class="req">*</span>
                    </label>
                    <input type="text" name="upf_advertise_ip" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>
                        MME IP<span class="req">*</span>
                    </label>
                    <input type="text" name="mme_ip" required autocomplete="off" />
                </div>
        
                <br> <!-- Line break -->  

                <button name="submit_type" value="saveconfig" class="button button-block">Save Config</button>
                <button name="submit_type" value="saverestart" class="button button-block">Save Config and Restart Service</button>
            </form>
            <form action="{% url 'env' %}" method="post">
                {% csrf_token %}
                <h1>View Envirmoment Configuration</h1>
                <button name="submit_type" value="viewenv" class="button button-block">View Current Enviroment Variables </button>
                <button name="submit_type" value="applyenv" class="button button-block">Apply Current Enviroment Variables</button>
            </form>
            <body>
                <pre>{{ error_message }}</pre>  
              </body>
        </div>
      
    </div><!-- tab-content -->
</div> <!-- /form -->
